<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Todos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-decoration-line-through {
            text-decoration: line-through !important;
        }
    </style>
</head>
<body style="background-color: #f0f2f5;">

   <!-- Navbar Section -->
   {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">üìù Your Todos!</h5>
                <a href="add-todo" class="btn btn-light btn-sm">+ Add New Todo</a>
            </div>
            <div class="card-body">
                {% if todos %}
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Task</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for todo in todos %}
                            <tr class="{% if todo.complete %}table-success{% endif %}">
                                <td>{{ loop.index }}</td>
                                <td class="{% if todo.complete %}text-decoration-line-through text-muted{% endif %}">
                                    {{ todo.title }}
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        {% if todo.complete %}
                                        <button onclick="window.location.href='complete/{{todo.id}}'" class="btn btn-outline-warning">‚Ü©Ô∏è Undo</button>
                                        {% else %}
                                        <button onclick="window.location.href='complete/{{todo.id}}'" class="btn btn-outline-success">‚úÖ Complete</button>
                                        {% endif %}
                                        <button onclick="window.location.href='edit-todo/{{todo.id}}'" class="btn btn-outline-info">‚úèÔ∏è Edit</button>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <p class="text-muted text-center">You don't have any todos yet. Click "Add New Todo" to get started.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
