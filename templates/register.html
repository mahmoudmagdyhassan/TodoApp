<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <!-- MDB UI Kit CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body style="background-color: #f0f2f5;">

<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }
    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right bg-body-tertiary" style="backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>

            {% if msg %}
            <div class="alert alert-danger" role="alert">
                {{msg}}
            </div>
            {% endif %}
            <form method="POST" action="/auth/register">
              <!-- Email -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="email" class="form-control" name="email" required />
                <label class="form-label" for="email">Email</label>
              </div>

              <!-- Username -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="username" class="form-control"  name="username" required />
                <label class="form-label" for="username">Username</label>
              </div>

              <!-- First and Last Name -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="firstName" class="form-control" name="firstname" required />
                    <label class="form-label" for="firstName">First Name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="lastName" class="form-control"  name="lastname" required />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>
                </div>
              </div>

              <!-- Phone Number -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="tel" id="phone" class="form-control" pattern="01[0-9]{9}" name="phone_number" required />
                <label class="form-label" for="phone">Phone Number</label>
              </div>

              <!-- Password -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="password" class="form-control" name="password"required />
                <label class="form-label" for="password">Password</label>
              </div> 

              <!-- Confirm Password -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="confirmPassword" class="form-control" name="password2" required />
                <label class="form-label" for="confirmPassword">Verify Password</label>
              </div>

              <!-- Submit button -->
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                Sign up
              </button>
            </form>

            <!-- Already have account footer -->
            <div class="card-footer text-muted mt-4">
              <a href="/auth">Already have an account?</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Image -->
      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4" alt="Sample image" />
      </div>
    </div>
  </div>
</section>

<!-- MDB JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
